<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatbot</title>

    <!-- External resources for icons and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      /* General reset for padding, margins, and box-sizing */
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* Body and background styling */
      body {
        background-color: #080710;
        font-family: 'Poppins', sans-serif;
      }

      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }

      .shape:first-child {
        background: linear-gradient(#1845ad, #23a2f6);
        left: -80px;
        top: -80px;
      }

      .shape:last-child {
        background: linear-gradient(to right, #ff512f, #f09819);
        right: -30px;
        bottom: -80px;
      }

      /* Chat container styling */
      .chat-container {
        width: 500px;
        height: 600px;
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        backdrop-filter: blur(10px);
      }

      /* Chat heading styling */
      h1 {
        font-size: 27px;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
      }

      /* Chat box styling */
      .chat-box {
        width: 100%;
        height: 420px;
        overflow-y: auto;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        color: #ffffff;
      }

      /* Input and button styling */
      .input-area {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex-grow: 1;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 10px;
        font-size: 14px;
        color: #ffffff;
        border: none;
        outline: none;
      }

      .btn-send {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #080710;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-send:hover {
        background-color: #f1f1f1;
      }

      /* Styling for the logout button */
      .btn-custom {
        display: block;
        width: 100%;
        background-color: #ff512f;
        color: #ffffff;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        text-align: center;
        margin-top: 30px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #f09819;
      .user-message{
        color: green;
      }
      }
    </style>
  </head>

  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="chat-container">
      <h1>HR Automation Chatbot</h1>

      <!-- Chat area -->
      <div id="chat-box" class="chat-box">
        <!-- Load chat history dynamically -->
        {% for message in chat_history %}
          <p>{{ message|safe }}</p>
        {% endfor %}
      </div>
      <!-- Input area for typing messages -->
      <form method="POST" action="{% url 'chatbot' %}">  
        <div class="input-area">

          {% csrf_token %}
          <input type="text" name="query" id="chat-input"  class="chat-input" placeholder="ðŸ¤–  How may I help you?...">
          <button id="send-btn" class="btn-send">Send</button>
        </div>
      </form>

      

    

      <!-- Logout button -->
      <a href="{% url 'logout' %}" class="btn-custom">Logout</a>
    </div>

    <script>
      // Simple JS to handle sending a message
      function handlesubmit(event){
        event.preventDefault();
      
      //document.getElementById('send-btn').addEventListener('click', function() {
        const input = document.getElementById('chat-input');
        const message = input.value;
        if (message.trim() === '') return false;
        const chatBox = document.getElementById('chat-box');
        const userMessage = `<p style="color: green;"><strong>${username}:</strong> ${message}</p>`;
        chatBox.innerHTML += userMessage;
        
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
        return true;
      }
      document.getElementById('chat-form').addEventListener('click', handlesubmit)
    </script>
  </body>
</html>
